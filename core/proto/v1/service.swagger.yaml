swagger: "2.0"
info:
  title: proto/v1/service.proto
  version: version not set
tags:
  - name: CoreService
consumes:
  - application/json
produces:
  - application/json
paths:
  /gpx:
    post:
      summary: Create gpx
      description: Store gpx into database
      operationId: CoreService_CreateGPX
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateGPXRequest'
      tags:
        - gpx
  /gpx/{sku}:
    get:
      summary: Get gpx
      description: Returns the gpx
      operationId: CoreService_DownloadGPX
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1DownloadGPXResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: sku
          in: path
          required: true
          type: string
      tags:
        - gpx
  /reservations/{reservation_id}:
    get:
      summary: Get reservation
      description: Returns the reservation
      operationId: CoreService_GetReservation
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetReservationResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: reservation_id
          in: path
          required: true
          type: string
        - name: language
          in: query
          required: false
          type: string
      tags:
        - reservation
definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1CreateGPXRequest:
    type: object
    properties:
      sku:
        type: string
      gpx:
        type: string
  v1DownloadGPXResponse:
    type: object
    properties:
      gpx:
        type: string
  v1GetReservationResponse:
    type: object
    properties:
      reservation:
        type: string
      product_id:
        type: string
      name:
        type: string
      sku:
        type: string
      short_description:
        type: string
      geo_lat:
        type: string
      geo_lon:
        type: string
      distance:
        type: string
      location_address:
        type: string
      city:
        type: string
      zipcode:
        type: string
      city_id:
        type: string
      region_id:
        type: string
      poi_ids:
        type: string
      country_id:
        type: string
      thumbnail:
        type: string
      image:
        type: string
      image_label:
        type: string
      rating_summary:
        type: string
      reviews_count:
        type: string
      Description:
        type: string
