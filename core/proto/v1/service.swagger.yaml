swagger: "2.0"
info:
  title: proto/v1/service.proto
  version: version not set
tags:
  - name: CoreService
consumes:
  - application/json
produces:
  - application/json
paths:
  /activity/{order_id}:
    get:
      summary: Get activity
      description: Returns the activity
      operationId: CoreService_GetActivity
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GetActivityResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: order_id
          in: path
          required: true
          type: string
        - name: language
          in: query
          required: false
          type: string
      tags:
        - activity
  /gpx:
    get:
      summary: Get activity
      operationId: CoreService_ListGPX
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1ListGPXResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: limit
          in: query
          required: false
          type: integer
          format: int32
        - name: offset
          in: query
          required: false
          type: integer
          format: int32
      tags:
        - activity
    post:
      summary: Create gpx
      operationId: CoreService_CreateGPX
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GPX'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: body
          in: body
          required: true
          schema:
            $ref: '#/definitions/v1CreateGPXRequest'
      tags:
        - gpx
  /gpx/{sku}:
    get:
      summary: Get gpx
      description: Returns the gpx
      operationId: CoreService_GetGPX
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GPX'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: sku
          in: path
          required: true
          type: string
      tags:
        - gpx
    delete:
      summary: Delete gpx
      operationId: CoreService_DeleteGPX
      responses:
        "200":
          description: A successful response.
          schema:
            type: object
            properties: {}
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: sku
          in: path
          required: true
          type: string
      tags:
        - gpx
    put:
      summary: Update gpx
      operationId: CoreService_UpdateGPX
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1GPX'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: sku
          in: path
          required: true
          type: string
        - name: gpx
          in: query
          required: false
          type: string
      tags:
        - gpx
  /gpx/{sku}/download:
    get:
      summary: Get gpx
      description: Returns the gpx
      operationId: CoreService_DownloadGPX
      responses:
        "200":
          description: A successful response.
          schema:
            $ref: '#/definitions/v1DownloadGPXResponse'
        default:
          description: An unexpected error response.
          schema:
            $ref: '#/definitions/rpcStatus'
      parameters:
        - name: sku
          in: path
          required: true
          type: string
      tags:
        - gpx
definitions:
  protobufAny:
    type: object
    properties:
      '@type':
        type: string
    additionalProperties: {}
  rpcStatus:
    type: object
    properties:
      code:
        type: integer
        format: int32
      message:
        type: string
      details:
        type: array
        items:
          type: object
          $ref: '#/definitions/protobufAny'
  v1CreateGPXRequest:
    type: object
    properties:
      sku:
        type: string
      gpx:
        type: string
  v1DownloadGPXResponse:
    type: object
    properties:
      gpx:
        type: string
  v1GPX:
    type: object
    properties:
      sku:
        type: string
      gpx:
        type: string
  v1GetActivityResponse:
    type: object
    properties:
      order_id:
        type: string
      product_id:
        type: string
      name:
        type: string
      sku:
        type: string
      short_description:
        type: string
      geo_lat:
        type: string
      geo_lon:
        type: string
      distance:
        type: string
      location_address:
        type: string
      city:
        type: string
      zipcode:
        type: string
      city_id:
        type: string
      region_id:
        type: string
      poi_ids:
        type: string
      country_id:
        type: string
      thumbnail:
        type: string
      image:
        type: string
      image_label:
        type: string
      rating_summary:
        type: string
      reviews_count:
        type: string
      Description:
        type: string
      date:
        type: string
      purchased_at:
        type: string
      resources:
        type: array
        items:
          type: string
  v1ListGPXResponse:
    type: object
    properties:
      items:
        type: array
        items:
          type: object
          $ref: '#/definitions/v1GPX'
      total:
        type: integer
        format: int32
